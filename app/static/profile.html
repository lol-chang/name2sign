<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - 전자서명 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                            <i class="fas fa-signature mr-2"></i>
                            전자서명 생성기
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition-colors">
                        <i class="fas fa-pen-fancy mr-2"></i>서명 만들기
                    </a>
                    <button onclick="handleLogout()" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 프로필 카드 -->
            <div class="profile-card rounded-xl shadow-2xl overflow-hidden mb-8">
                <div class="p-8">
                    <div class="flex items-center space-x-8">
                        <div class="flex-shrink-0">
                            <img id="profile-image" class="h-40 w-40 rounded-full border-4 border-white shadow-xl" 
                                src="{{ user_info.profile_image }}" alt="프로필 이미지">
                        </div>
                        <div class="text-white">
                            <h1 class="text-4xl font-bold">{{ user_info.nickname }}</h1>
                            <p class="text-lg opacity-90">{{ user_info.email }}</p>
                            <div class="mt-4 flex items-center space-x-4">
                                <span class="bg-white bg-opacity-20 px-4 py-1 rounded-full text-sm">
                                    <i class="fas fa-id-card mr-2"></i>카카오 계정
                                </span>
                                <span class="bg-white bg-opacity-20 px-4 py-1 rounded-full text-sm">
                                    <i class="fas fa-user mr-2"></i>ID: {{ user_info.id }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 상세 정보 -->
            <div class="glass-effect rounded-xl shadow-lg overflow-hidden">
                <div class="px-6 py-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-info-circle mr-2 text-blue-500"></i>상세 정보
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">
                                <i class="fas fa-user-circle mr-2 text-blue-500"></i>계정 정보
                            </h3>
                            <dl class="space-y-4">
                                <div class="flex justify-between">
                                    <dt class="text-gray-500">카카오 ID</dt>
                                    <dd class="font-medium text-gray-900">{{ user_info.kakao_id }}</dd>
                                </div>
                                <div class="flex justify-between">
                                    <dt class="text-gray-500">닉네임</dt>
                                    <dd class="font-medium text-gray-900">{{ user_info.nickname }}</dd>
                                </div>
                                <div class="flex justify-between">
                                    <dt class="text-gray-500">이메일</dt>
                                    <dd class="font-medium text-gray-900">{{ user_info.email }}</dd>
                                </div>
                            </dl>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">
                                <i class="fas fa-history mr-2 text-blue-500"></i>최근 활동
                            </h3>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                    <div class="flex items-center">
                                        <i class="fas fa-signature text-blue-500 mr-3"></i>
                                        <div>
                                            <p class="font-medium text-gray-900">서명 생성</p>
                                            <p class="text-sm text-gray-500">방금 전</p>
                                        </div>
                                    </div>
                                    <a href="/" class="text-blue-500 hover:text-blue-700 font-medium">
                                        새로 만들기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleLogout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('userInfo');
            window.location.href = '/';
        }

        // JWT 토큰이 없으면 메인 페이지로 리다이렉트
        if (!localStorage.getItem('jwt_token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
